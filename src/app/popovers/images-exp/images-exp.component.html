<ion-content>
  <ion-toolbar text-center color="medium">
    <ion-title>
      <small> Agregar fotografía a Expedición</small>
    </ion-title>
    <ion-buttons end>
      <ion-button  (click)="close()"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button >
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    Comentarios
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="field.notes" placeholder="Escriba sus comentarios"></ion-textarea>
  </ion-item>
  <ion-item button mode="md" (click)="getPicture2()">
    <ion-icon name="add"></ion-icon> Imágenes
    <ion-icon item-end name="camera" color="primary"></ion-icon>
  </ion-item >
  <ion-row *ngIf="field.images.length > 0" justify-content-center>
    <ion-col col-auto *ngFor="let image of field.images;let i = index">
      <img tappable (click)="removeImage(i)" class="thumbnail" src="{{getSrc(image)}}" alt="">
    </ion-col>
  </ion-row>
  <p text-center><ion-button shape="round" (click)="submit()" color="primary">OK</ion-button></p>
  <input type="file" accept="image/*"  #fileInput style="visibility: hidden; height: 0px" name="files2[]" (change)="processWebImage2($event)" />
</ion-content>
