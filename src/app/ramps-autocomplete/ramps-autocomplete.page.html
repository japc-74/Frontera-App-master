<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="modalCtrl.dismiss()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-searchbar #search (ionChange)="loadFilter()" [(ngModel)]="criteria" placeholder="Buscar Patente"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-item *ngIf="results.length == 0">
      Escriba para encontrar la patente
    </ion-item>
    <ion-list button  lines="none">
      <ion-item detail="false" (click)="select(result)" *ngFor="let result of results">
        {{result.patente}}
      </ion-item>
    </ion-list>
</ion-content>
