<ion-app>
  <ion-menu side="start" type="overlay"  menuId="first" *ngIf="authenticationService.userInfo">
    <ion-header [ngStyle]="appImageSrc" class="bg-menu">
      <ion-toolbar color="no-color">
        <ion-buttons slot="start">
          <ion-button color="light" (click)="close()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-item lines="none" class="no-bg">
        <ion-avatar class="big border-white" (click)="close()" item-start routerLink="/profile" button>
          <img src="{{profileImageSrc}}" alt="">
        </ion-avatar>
      </ion-item>
      <ion-item class="no-bg">
        <ion-label>
          <p class="shadowed-text" text-wrap *ngIf="authenticationService.userInfo">
            {{authenticationService.userInfo.user.name}} {{authenticationService.userInfo.user.lastName}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item class="no-bg">
        <ion-label>
          <p class="shadowed-text" text-wrap *ngIf="authenticationService.userInfo">
            v.1.33
          </p>
        </ion-label>
      </ion-item>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item *ngFor="let item of menuItems" button routerLink="{{item.route}}" (click)="close()">
          <ion-icon slot="start" name="{{item.icon}}"></ion-icon>
          {{item.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
